<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form autocomplete="on">

                  <H1> CURRICULO</H1>
                  <br>
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">Nome completo</label>
                <input
                type="nome"
                 name="nome"
                  id="nome"
                placeholder="nome completo"
                autocomplete="cc-name"
                >
            </div>
            <div>
                <label for="Endereço">Endereço completo | UF</label>
                <input
                type="endereço"
                 name="endereço"
                 id="endereço| UF"
                placeholder="Endereço | UF"
                autocomplete="endereço"
                >
            </div>
            <div>
                <label for="estado civil">Estado Civil</label>
                <input
                type="estado civil"
                name="estado civil"
                id="estado civil"
                placeholder="escreva seu estado civil"
                autocomplete="estado civil"
                >
            </div>
            <div>
                <label for="Nacionalidade">Nacionalidade</label>
                <input
                type="nacionalidade"
                name="nacionalidade"
                id="nacionalidade"
                placeholder="digite sua nacionalidade"
                autocomplete="nacionalidade"
                >
            </div>
            <div>
                <label for="dt_nascimento">Data nascimento</label>
                <input
                type="Date"
                name="dt_nascimento"
                id="dt_nascimento"
                placeholder="dd/mm/yyyy"
                autocomplete="bday-day"
                >
            </div>
            <div>
                <label for="Rg">RG</label>
                <input
                type="number"
                name="Rg"
                id="Rg"
                placeholder="digite seu Rg"
                autocomplete="cc-number"
                >
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input
                type="number"
                name="cpf"
                id="cpf"
                placeholder="digite seu cpf"
                autocomplete="cc-number"
                >
            </div>
            <div>
                <label for="formacao Academica"> Formaçao Academica</label>
                <textarea name="formaçao" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="objetivos"> Objetivos Profissionais</label>
                <textarea name="objetivos" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="expeciencia"> Experiências Profissionais</label>
                <textarea name="experiencia" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="cursos"> Cursos Complemetares</label>
                <textarea name="cursos" id="" cols="30" rows="10"></textarea>
            </div>
           

        </fieldset>
    </form>
</body>
</html>
